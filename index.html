<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/logo.png" alt="logo" class="logo" />
          </div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms & Conditions</li>
              <button class="get-start-btn">Get Started</button>
            </ul>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
           Your Justice is Our Priority
          </h1>
           <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus eaque doloribus in quidem deleniti ut dolores accusantium nihil inventore minus amet exercitationem.</h3>
        </div>
      </section>
      <section>
        <div>
          <img class="justice_img" src="./assets/background.jpg" alt="justice"/>
        </div>
      </section>
    </div>
    <footer>
      <div><img src="./assets/arrow_circle_left.svg" alt="arrow-left" class="arrow"></div>
      <div><img src="./assets/arrow_circle_right.svg" alt="arrow-right" class="arrow"></div>
    </footer>
  </body>
</html>
